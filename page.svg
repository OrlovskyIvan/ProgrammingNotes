<svg fill="none" viewBox="0 0 800 auto" width="800" height="auto" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					margin: 0;
					width: 100%;
					color: #000000;
				}
				
				.block {
					margin-bottom: 5px;
				}
				
				.note {
					border: 2px solid #ffff99;
					background-color: #ffffcc;
					border-radius: 3px;
					padding: 5px;
					color: #000000;
					margin-bottom: 5px;
				}
				
				.note__p {
					font-size: 16px;
					line-height: 18px;
					letter-spacing: 1px;
				}

				h1 {
					font-size: 30px;
					font-weight: bold;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 1s infinite alternate;
				}

				h2 {
					font-size: 20px;
					font-weight: bold;
					line-height: 22px;
					letter-spacing: 1px;
					margin-bottom: 10px;
				}
				
				h3 {
					font-size: 18px;
					font-weight: bold;
					line-height: 20px;
					letter-spacing: 1px;
					margin-bottom: 5px;
				}
				
				li {
					font-size: 16px;
					line-height: 18px;
					letter-spacing: 1px;
					margin-bottom: 2px;
				}
				
				ul {
					list-style: none;
					margin: 0;
					padding: 0;
				}
			</style>
			
			<div class="container">
				<h1>Programming notes</h1>
				<div class="block">
					<h2>Notes</h2>
					<div class="note">
						<p class="note__p">Objects are equal to each other only if it is the same object</p>
					</div>
					<div class="note">
						<p class="note__p">There is no native method to deep clone an object</p>
						<p class="note__p">structuredClone(value) isn't supported i nodejs webworkers</p>
					</div>
				</div>
				<div class="block">
					<h2>To read</h2>
					<ul>
						<li>Garbage collection</li>
						<li>Memory management</li>
						<li>How to use symbols in prectice</li>
						<li>key in object</li>
					</ul>
				</div>
				<div class="block">
					<h2>To do</h2>
					<ul>
						<li>Memory card about naming of variables</li>
						<li>local storage</li>
						<li>Numbers error because of storage in binary memory</li>
					</ul>
				</div>
			</div>
		</div>
	</foreignObject>
</svg>