<svg fill="none" viewBox="0 0 800 2000" width="800" height="2000" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}

				.container {
					box-sizing: border-box;
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					margin: 0;
					width: 100%;
					color: #000000;
					background-color: #75a3a3;
					border-radius: 2px;
					padding: 10px 5px 10px 5px;
				}
				
				.block {
					margin-bottom: 10px;
				}
				
				.note {
					border: 2px solid #ffff99;
					background-color: #ffffcc;
					border-radius: 3px;
					padding: 10px 5px;
					color: #000000;
					margin-bottom: 5px;
				}
				
				.notes__container {
					padding: 5px 0;
				}
				
				.note__p {
					font-size: 16px;
					line-height: 18px;
					letter-spacing: auto;
					margin: 0 0 2px 0;
				}
				
				.h1-container {
					display: inline-block;
					border: 2px solid #ccffcc;
					border-radius: 3px;
					background-color: #e6ffe6;
					padding: 15px;
					margin: 0 0 10px 0;
				}

				h1 {
					display: inline-block;
					font-size: 30px;
					font-weight: bold;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 1s infinite alternate;
					margin: 0;
				}

				h2 {
					font-size: 20px;
					font-weight: bold;
					line-height: 22px;
					letter-spacing: 1px;
					margin: 0 0 10px 0;
				}
				
				h3 {
					font-size: 18px;
					font-weight: bold;
					line-height: 20px;
					letter-spacing: 1px;
					margin: 0 0 5px 0;
				}
				
				li {
					font-size: 16px;
					line-height: 18px;
					letter-spacing: 1px;
					margin-bottom: 2px;
				}
				
				ul {
					list-style: none;
					margin: 0;
					padding: 0;
				}
			</style>
			
			
			 
			
			<div class="container">
				<div class="h1-container">
					<h1>Programming notes</h1>
				</div>
				<div class="block">
					<h2>Notes</h2>
					<div class="notes__container">
						<h3>Objects</h3>
						<div class="note">
							<p class="note__p">Objects are equal to each other only if it is the same object.</p>
						</div>
						<div class="note">
							<p class="note__p">There is no native method to deep clone an object.</p>
							<p class="note__p">structuredClone(value) isn't supported in nodejs webworkers.</p>
						</div>
					</div>
					<div class="notes__container">
						<h3>Performance</h3>
						<div class="note">
							<p class="note__p">Today's intepretators do a lot of optimisations. They can influence on the results of tests compared to ordinary use. If you want to understand does performance work you need to read about work of intepretators.</p>
							<p class="note__p">Source: https://learn.javascript.ru/date</p>
							<p class="note__p">Good article about V8: https://mrale.ph/</p>
						</div>
					</div>
				</div>
				<div class="block">
					<h2>To read</h2>
					<ul>
						<li>Garbage collection</li>
						<li>Memory management</li>
						<li>How to use symbols in prectice</li>
						<li>key in object</li>
					</ul>
				</div>
				<div class="block">
					<h2>To do</h2>
					<ul>
						<li>Memory card about naming of variables</li>
						<li>local storage</li>
						<li>Numbers error because of storage in binary memory</li>
					</ul>
				</div>
			</div>
		</div>
	</foreignObject>
</svg>